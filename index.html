<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .cart {
            max-width: 600px;
            margin: auto;
        }
        h2, h3 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label, input, button {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="cart">
        <h2>Cart</h2>
        <ul id="cart-items">
            <!-- Dynamically added items -->
        </ul>
        <p>Total Price: <span id="total-price">0</span> RUB</p>

        <h3>Submit Order</h3>
        <form id="order-form">
            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="contact">Contact (email or Telegram):</label>
            <input type="text" id="contact" name="contact" required>

            <button type="submit">Submit Order</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
